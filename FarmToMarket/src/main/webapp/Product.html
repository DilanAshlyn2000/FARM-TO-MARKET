<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 371px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            line-height: 0.9pc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: grid;
            gap: 10px;
        }

        label {
            font-weight: bold;
        }

        input[type="number"],
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Insert Product</h2>
        <form action="ProductServlet" method="post" enctype="multipart/form-data" >
           <!--  <label for="productId">Product ID:</label>
            <input type="number" id="productId" name="productId" placeholder="Enter Product ID" required> -->
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" placeholder="Enter Product Name" required>
            <label for="farmerId">Farmer ID:</label>
             <input type="number" id="farmerId" name="farmerId" placeholder="Enter Farmer ID" required>
             <label for="photo">Upload Photo:</label>
            <input type="file" name="fileToUpload" id="fileToUpload">
          <!--   <input type="submit" value="Upload Photo" name="submit"> -->
           
            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Enter Description" required></textarea>
            <label for="price">Price(PER KG):</label>
            <input type="number" id="price" name="price" step="0.01" placeholder="Enter Price" required>
            <label for="stockQuantity">Stock Quantity:</label>
            <input type="number" id="stockQuantity" name="stockQuantity" placeholder="Enter Stock Quantity" required>
            <label for="categoryId">Category ID:</label>
            ID: 1 - Vegetables, 5 - Fruits, 6 - Flowers, 7 - Grains and Cereals
            <input type="number" id="categoryId" name="categoryId" placeholder="Enter Category ID" required>

             <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
